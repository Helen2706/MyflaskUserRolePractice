<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static',filename='bootstrap/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='img/icon.jpg') }}" rel="shortcut icon" type="image/x-icon">
    <script src="{{url_for('static',filename='js/jquery-2.1.1.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap/bootstrap.js')}}"></script>
    <title>博客</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="row clearfix">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse"
                                    data-target="#bs-example-navbar-collapse-1">
                                <!--只在屏幕阅读器中显示-->
                                <span class="sr-only">Toggle navigation</span>
                                <!--汉堡按钮-->
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="{{url_for('main.index')}}">博客</a>
                        </div>

                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active">
                                    <a href="#">问答</a>
                                </li>
                                <li>
                                    <a href="#">专栏</a>
                                </li>
                                <li>
                                    <a href="#">头条</a>
                                </li>
                            </ul>
                            <div class="col-md-offset-7">
                                <form class="navbar-form navbar-left" role="search">
                                    <div class="form-group">
                                        <input type="text" class="form-control"/>
                                    </div>
                                    <button type="submit" class="btn btn-default">查询</button>
                                </form>
                            </div>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    {% if current_user.username %}
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        {{current_user.username}}
                                        <b class="caret"></b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">个人资料</a></li>
                                        <li><a href="#">设置</a></li>
                                        <li><a href="#">帮助</a></li>
                                        <li class="divider"></li>
                                        <li><a href="{{url_for('user.logout')}}">注销</a></li>
                                    </ul>
                                </li>
                                {% else %}
                                <a href="{{url_for('user.login')}}">登录</a>
                                {% endif %}
                                </li>
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown<strong
                                            class="caret"></strong></a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="#">Action</a>
                                        </li>
                                        <li>
                                            <a href="#">Another action</a>
                                        </li>
                                        <li>
                                            <a href="#">Something else here</a>
                                        </li>
                                        <li class="divider">
                                        </li>
                                        <li>
                                            <a href="#">Separated link</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
