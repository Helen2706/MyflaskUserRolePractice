<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static',filename='bootstrap/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='img/icon.jpg') }}" rel="shortcut icon" type="image/x-icon">
    <script src="{{url_for('static',filename='js/jquery-2.1.1.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap/bootstrap.js')}}"></script>
    <title>登录</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <form role="form" method="post">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" name="name" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" name="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <input type="submit" value="登录" class="form-control">
                </div>
            </form>
            <div class="container">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning alert-dismissable" style="width:40%">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
</div>
</body>
</html>
